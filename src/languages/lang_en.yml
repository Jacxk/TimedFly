# This is when the player has the choosen time left it says something
Announcer:
  Chat:
    Message: '&aFly mode will be disabled in &7%time%'
  Titles:
    Title: '&c%time%'
    SubTitle: '&fUntil Flight Disables'

# This is when the player is flying or fly mode is enabled/disabled
Fly:
  Message:
    ToPlayer: '&aFly mode enabled to &7%target% &afor &7%time% &aminutes.'
    FromPlayer: '&aFly mode enabled from &7%player% &afor &7%time% &aminutes.'
    AddTime: '&aYou have added &7%time% &aminutes to &7%player%'
    AddTimeToPlayer: '&aYou have been added &7%time% &aminutes to your flight time.'
    Enabled: '&aYou have added &7%time% &aminutes to your flight time
      for &7$%price%.'
    Disabled: '&aFly mode disabled. You can buy another one.'
    NoMoney: '&aYou don''t have enough money to buy this.'
    NoExp: '&aYou don''t have enough &eExp &ato buy this. You need &e%exp_needed%'
    NoLevels: '&aYou don''t have enough &eLevels &ato buy this. You need &e%levels_needed%'
    SetOn: '&aFly mode enabled.'
    SetOff: '&aFly mode disabled.'
    TimeLeft: '&aYou have &7%timeleft% &atime left.'
    OthersTimeLeft: '&a%player% has &7%timeleft% &atime left.'
    StopAndResume:
      Stop: '&7You have &cStopped &7the flight time!'
      Resume: '&7You have &aResumed &7the flight time!'
      NoTime: '&7You don''t have any time left to do this!'
      Already: '&7You have done this already!'
  ActionBar: '&cYou have %timeleft% of fly time'
  BossBar: '&aYou have %timeleft% of fly time'
  Titles:
    Enabled:
      Title: '&cYou have added'
      SubTitle: '&f%time% to your flight'
    Disabled:
      Title: '&cFlight Disabled'
      SubTitle: '&fYou can buy more time'

Format:
  Singular:
    Days: 'day'
    Hour: 'hour'
    Minute: 'minute'
    Second: 'second'
  Plural:
    Days: 'days'
    Hours: 'hours'
    Minutes: 'minutes'
    Seconds: 'seconds'
  NoTimeLeft: 'No time left'

