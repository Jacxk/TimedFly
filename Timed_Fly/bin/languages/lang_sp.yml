#Esto es cuando el jugador est¨¢ volando o el modo de vuelo est¨¢ habilitado / deshabilitado
Fly:
  DisabledSound: ENTITY_WITHER_DEATH
  JoinFlying:
    Enabled: true
    Height: 2
  Message:
    ToPlayer: '&cTimedFly >> &aModo vuelo activado para &7%target% &apor &7%time% &aminutos.'
    FromPlayer: '&cTimedFly >> &aModo vuelo activado desde &7%player% &apor &7%time% &aminutos.'
