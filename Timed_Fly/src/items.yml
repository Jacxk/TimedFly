#   PlaceholderAPI support.
#   
#   [player] - makes the player perform a command
#   [console] - makes the console perform a command
#   [sound] - play a sound to the player
#   [message] - send a message to player
#   [close] - close the GUI on click

Items:
  '1':
    Name: '&7%time% &eMinutes Fly'
    Slot: 0
    Material: 340
    Data: 0
    Amount: 1
    Lore:
    - ' '
    - '&eBalance: &7%balance%'
    - ' '
    - '&eGet access to fly'
    - '&efor %time% minutes'
    - ' '
    - '&eCost: &a$%price%'
    - ' '
    - '&7You will stop flying'
    - '&7after the %time% minutes'
    - ' '
    - '&eTime Left: %timeleft%'
    - ' '
    Hide_Attributes: false
    Hide_Enchants: true
    Hide_Place_On: false
    Hide_Potion_Effects: false
    Hide_Unbreakable: false
    Glow: false
    UsePermission: true
    Permission: something.here
    PermissionMSG: 'You don''t have permission to use this item. Try
      buying a rank'
    FlyItem: true
    OnClick:
    - '[close]'
    - '[sound] ENTITY_EXPERIENCE_ORB_PICKUP'
    Price: 2000
    Time: 15
