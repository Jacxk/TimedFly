# Aqui es cuando el jugador tiene el tiempo elegido, dice algo
Announcer:
  # Usa los sonidos corespondientes a tu version de minecraft, ahora se esta usando los de la 1.9+
  Sound: ENTITY_EXPERIENCE_ORB_PICKUP
  Chat:
    Enabled: false
    Message: '&aModo vuelo se desactivara en &7%time%.'
  Titles:
    Enabled: true
    Title: '&c%time%'
    SubTitle: '&fPara desactivar el Fly'
  Times:
  - '120'
  - '60'
  - '10'
  - '5'
  - '4'
  - '3'
  - '2'
  - '1'
  - '0'
  
# Esto es cuando el jugador esta volando o el modo de vuelo esta habilitado / deshabilitado
Fly:
  DisabledSound: ENTITY_WITHER_DEATH
  JoinFlying:
    Enabled: true
    Height: 2
  Message:
    ToPlayer: '&aModo vuelo activado para &7%target% &apor &7%time% &aminutos.'
    FromPlayer: '&aModo vuelo activado desde &7%player% &apor &7%time% &aminutos.'
    AddTime: '&aHas agregado &7%time% &aminutos al jugador &7%player%'
    Enabled: '&aHas agregado &7%time% &aminutos a tu tiempo de vuelo por &7$%price%.'
    Disabled: ' &aModo vuelo desactivado. Compra mas tiempo si quieres seguir.'
    NoMoney: '&aNo tienes sufuciente dinero para comprar esto, trabaja.'
    SetOn: '&aModo vuelo activado.'
    SetOff: '&aModo vuelo desactivado.'
    TimeLeft: '&aTe quedan %timeleft% restantes.'
  ActionBar:
    Enabled: true
    Message: '&aTe quedan %timeleft% restantes.'
  Titles:
    Enabled:
      Use: true
      Title: '&cHas agregado'
      SubTitle: '&f%time% a tu vuelo'
    Disabled:
      Use: true
      Title: '&cModo vuelo desactivado'
      SubTitle: '&fPuedes agregar mas tiempo'

Format:
  Singular:
    Day: 'dia'
    Hour: 'hora'
    Minute: 'minuto'
    Second: 'segundo'
  Plural:
    Days: 'dias'
    Hours: 'horas'
    Minutes: 'minutos'
    Seconds: 'segundos'
  NoTimeLeft: 'Sin tiempo restante'

# Estos son otros mensajes
Other:
  NoPermission:
    Message: '&cNo tienes permiso para usar este comando, creo que no eres Admin.'
    Title: '&cSin permisos'
    SubTitle: '&7Eres un Admin?'
  SetItem:
    Usage: '&eUso: &7/tf setItem <itemID>'
    Found: '&eHas cambiado el item de &7%itemid%.'
    NotFound: '&eNo pude encontrar el ItemID &7%itemid%. Use /tf list para ver todos los items.'
  SetTime:
    Usage: '&eUso: &7/tf setTime <itemID> <minutos>'
    Found: '&eHas puesto el tiempo de &7%itemid% &ea &7%time% minutos.'
    NotFound: '&eNo pude encontrar el ItemID &7%itemid%. Use /tf list para ver todos los items.'
  SetPrice:
    Usage: '&eUso: &7/tf setPrice <itemID> <price>'
    Found: '&eHas puesto el precio de &7%itemid% &ea &7$%price%.'
    NotFound: '&eNo pude encontrar el ItemID &7%itemid%. Use /tf list para ver todos los items.'
  DisabledWorld: '&eEste mundo no esta habilitado. Si usted cree que es un error por favor reportalo a un Admin'
  LimitReached: 'Has alcanzado el tiempo maximo de vuelo permitido.'
  MaxReached: '&eHas llegado al limite maximo de tiempo de vuelo permitido.'
  MaxAllowed: '&eNo puedes elegir mas tiempo del permitido (&c%time_allowed%&7).'
  OnCooldown: '&7No puedes usar esto por &c%cooldown%'
    